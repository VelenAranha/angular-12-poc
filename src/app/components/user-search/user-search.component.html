<div class="app-user-search d-flex">
  <div *ngIf="searching" class="spinner-border text-light spinner-border-sm" role="status">
    <span class="sr-only"> </span>
  </div>
  <div class="form-group">
    <input
      id="typeahead-guthub-user-search"
      type="text"
      class="form-control mx-sm-3"
      [class.is-invalid]="searchFailed"
      [(ngModel)]="model"
      [ngbTypeahead]="search"
      [editable]='false'
      (selectItem)="update($event.item)"
      placeholder="Github user search"
    />
    <div class="invalid-feedback" *ngIf="searchFailed">
      Sorry, suggestions could not be loaded.
    </div>
  </div>
</div>
